name: Documentation

on:
  push:
    branches:
      - main
      - master
      - release
    paths:
      - 'docs/**'
      - 'src/**/*.py'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'src/**/*.py'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Build documentation and run doctests
  # =============================================================================
  build-docs:
    name: Build Documentation
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        run: |
          # Use system Python on self-hosted runner
          python3 --version

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libeigen3-dev python3-dev

      - name: Build C++ extension
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -j$(nproc)

      - name: Install package and docs dependencies
        run: |
          python3 -m pip install -e .[testing]
          python3 -m pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

      - name: Run doctests
        run: |
          cd docs
          sphinx-build -b doctest . _build/doctest
        continue-on-error: true  # Don't fail the whole build if some doctests fail

      - name: Build HTML documentation
        run: |
          cd docs
          sphinx-build -b html . _build/html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 7

  # =============================================================================
  # Deploy to local filesystem (only on main branch)
  # =============================================================================
  deploy-docs:
    name: Deploy Documentation
    needs: build-docs
    runs-on: self-hosted
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')

    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

      - name: Deploy to local docs server
        run: |
          # Create target directory if it doesn't exist
          mkdir -p /home/jzwartveld/docs/html/grillex

          # Remove old documentation
          rm -rf /home/jzwartveld/docs/html/grillex/*

          # Copy new documentation
          cp -r docs/_build/html/* /home/jzwartveld/docs/html/grillex/

          echo "Documentation deployed to /home/jzwartveld/docs/html/grillex/"
          echo "Available at: https://docs.jimzwartveld.com/grillex/"
