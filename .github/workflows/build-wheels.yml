name: Build and Publish Wheels

on:
  push:
    branches:
      - main
      - master
      - development
      - release
      - 'feature/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - development
      - release
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Where to publish'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - dev
          - prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Build wheels for Linux (self-hosted runner - free minutes)
  # Runs on ALL events (push, PR, tags, workflow_dispatch)
  # =============================================================================
  build_wheels_linux:
    name: Build wheels on Linux
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up QEMU (for ARM64 builds)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_ARCHS_LINUX: x86_64 aarch64
          # Skip tests on emulated platforms (too slow)
          CIBW_TEST_SKIP: "*-*linux_aarch64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: ./wheelhouse/*.whl
          retention-days: 7

  # =============================================================================
  # Build wheels for Windows (GitHub-hosted - only on critical branches)
  # macOS builds removed to save GitHub Actions minutes (10x multiplier)
  # =============================================================================
  build_wheels_windows:
    name: Build wheels on Windows
    runs-on: windows-latest
    # Only run Windows builds on push to development/main/release branches or tags
    # Skip on PRs and feature branches to save GitHub Actions minutes (2x multiplier)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/development' ||
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/master' ||
        github.ref == 'refs/heads/release' ||
        startsWith(github.ref, 'refs/tags/v')))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_ARCHS_WINDOWS: AMD64

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: ./wheelhouse/*.whl
          retention-days: 7

  # =============================================================================
  # Build source distribution (self-hosted runner - free minutes)
  # =============================================================================
  build_sdist:
    name: Build source distribution
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv local 3.11

      - name: Install build dependencies
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pip install build

      - name: Build sdist
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  # =============================================================================
  # Test the built Linux wheels (self-hosted runner - free minutes)
  # =============================================================================
  test_wheels_linux:
    name: Test Linux wheel / Python ${{ matrix.python }}
    needs: build_wheels_linux
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        python: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv install -s ${{ matrix.python }}
          pyenv local ${{ matrix.python }}

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse

      - name: Install wheel
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          PYTHON_VERSION=$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")
          WHEEL=$(find wheelhouse -name "grillex-*${PYTHON_VERSION}*manylinux*x86_64*.whl" | head -1)
          echo "Installing: $WHEEL"
          pip install "${WHEEL}[testing]"

      - name: Run tests
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pytest tests/python -v -x --ignore=tests/python/test_gmsh*.py -k "not slow"

  # =============================================================================
  # Test the built Windows wheels (GitHub-hosted - only on critical branches)
  # =============================================================================
  test_wheels_windows:
    name: Test Windows wheel / Python ${{ matrix.python }}
    needs: build_wheels_windows
    runs-on: windows-latest
    # Only run if Windows wheels were built (same condition)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/development' ||
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/master' ||
        github.ref == 'refs/heads/release' ||
        startsWith(github.ref, 'refs/tags/v')))
    strategy:
      fail-fast: false
      matrix:
        python: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows
          path: wheelhouse

      - name: Install wheel
        shell: bash
        run: |
          PYTHON_VERSION=$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")
          WHEEL=$(find wheelhouse -name "grillex-*${PYTHON_VERSION}*win*amd64*.whl" | head -1)
          echo "Installing: $WHEEL"
          pip install "${WHEEL}[testing]"

      - name: Run tests
        run: |
          pytest tests/python -v -x --ignore=tests/python/test_gmsh*.py -k "not slow"

  # =============================================================================
  # Publish to Development PyPI (on push to development branch)
  # =============================================================================
  publish_dev:
    name: Publish to Dev PyPI
    needs: [build_wheels_linux, build_sdist, test_wheels_linux]
    runs-on: self-hosted
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/development') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'dev')

    steps:
      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: dist

      - name: Download Windows wheels (if available)
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows
          path: dist
        continue-on-error: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List distribution files
        run: ls -la dist/

      - name: Install twine
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pip install twine

      - name: Publish to Dev PyPI
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Publishing to Dev PyPI (pypi-dev.jimzwartveld.com)"

          # Upload using curl with custom headers for Cloudflare Access
          for file in dist/*; do
            echo "Uploading: $file"
            curl -X POST \
              -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
              -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
              -F "content=@${file}" \
              "https://pypi-dev.jimzwartveld.com/"
          done

  # =============================================================================
  # Publish to Production PyPI (on push to release branch or tags)
  # =============================================================================
  publish_prod:
    name: Publish to Prod PyPI
    needs: [build_wheels_linux, build_wheels_windows, build_sdist, test_wheels_linux, test_wheels_windows]
    runs-on: self-hosted
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/release') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'prod')

    steps:
      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
          path: dist

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows
          path: dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List distribution files
        run: ls -la dist/

      - name: Install twine
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pip install twine

      - name: Publish to Prod PyPI
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Publishing to Prod PyPI (pypi-prod.jimzwartveld.com)"

          # Upload using curl with custom headers for Cloudflare Access
          for file in dist/*; do
            echo "Uploading: $file"
            curl -X POST \
              -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
              -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
              -F "content=@${file}" \
              "https://pypi-prod.jimzwartveld.com/"
          done
