name: Build and Publish Wheels

on:
  push:
    branches:
      - main
      - master
      - development
      - release
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Where to publish'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - dev
          - prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Build wheels for all platforms
  # =============================================================================
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for setuptools_scm
          submodules: true

      - name: Set up QEMU (for Linux ARM64 builds)
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          # Platform-specific architecture settings
          CIBW_ARCHS_LINUX: x86_64 aarch64
          CIBW_ARCHS_MACOS: arm64
          CIBW_ARCHS_WINDOWS: AMD64
          # Skip tests on emulated platforms (too slow)
          CIBW_TEST_SKIP: "*-*linux_aarch64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
          retention-days: 7

  # =============================================================================
  # Build source distribution
  # =============================================================================
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  # =============================================================================
  # Test the built wheels
  # =============================================================================
  test_wheels:
    name: Test wheel on ${{ matrix.os }} / Python ${{ matrix.python }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse
          merge-multiple: true

      - name: Install wheel
        shell: bash
        run: |
          # Find and install the appropriate wheel for this platform
          PYTHON_VERSION=$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")

          # Determine platform and architecture
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            PLATFORM="manylinux"
            ARCH="x86_64"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            PLATFORM="macosx"
            ARCH=$(uname -m)
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            PLATFORM="win"
            ARCH="amd64"
          fi

          echo "Looking for wheel: Python=$PYTHON_VERSION, Platform=$PLATFORM, Arch=$ARCH"
          ls -la wheelhouse/

          # Find matching wheel with correct architecture
          WHEEL=$(find wheelhouse -name "grillex-*${PYTHON_VERSION}*${PLATFORM}*${ARCH}*.whl" -o -name "grillex-*${PYTHON_VERSION}*${PLATFORM}*${ARCH}.whl" | head -1)

          if [[ -z "$WHEEL" ]]; then
            echo "No exact match found, trying without arch..."
            WHEEL=$(find wheelhouse -name "grillex-*${PYTHON_VERSION}*${PLATFORM}*.whl" | grep -v aarch64 | head -1)
          fi

          if [[ -z "$WHEEL" ]]; then
            echo "Error: No compatible wheel found"
            exit 1
          fi

          echo "Installing: $WHEEL"
          pip install "$WHEEL"[testing]

      - name: Run tests
        run: |
          pytest tests/python -v -x --ignore=tests/python/test_gmsh*.py -k "not slow"

  # =============================================================================
  # Publish to Development PyPI (on push to development branch)
  # =============================================================================
  publish_dev:
    name: Publish to Dev PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: self-hosted
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/development') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'dev')

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List distribution files
        run: ls -la dist/

      - name: Install twine
        run: pip install twine

      - name: Publish to Dev PyPI
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Publishing to Dev PyPI (pypi-dev.jimzwartveld.com)"

          # Upload using twine with custom headers for Cloudflare Access
          for file in dist/*; do
            echo "Uploading: $file"
            curl -X POST \
              -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
              -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
              -F "content=@${file}" \
              "https://pypi-dev.jimzwartveld.com:8081/"
          done

  # =============================================================================
  # Publish to Production PyPI (on push to release branch or tags)
  # =============================================================================
  publish_prod:
    name: Publish to Prod PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: self-hosted
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/release') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'prod')

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List distribution files
        run: ls -la dist/

      - name: Install twine
        run: pip install twine

      - name: Publish to Prod PyPI
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Publishing to Prod PyPI (pypi-prod.jimzwartveld.com)"

          # Upload using twine with custom headers for Cloudflare Access
          for file in dist/*; do
            echo "Uploading: $file"
            curl -X POST \
              -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
              -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
              -F "content=@${file}" \
              "https://pypi-prod.jimzwartveld.com:8082/"
          done
