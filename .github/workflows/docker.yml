name: Build and Deploy MCP Server

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MCP_COMPOSE_FILE: docker-compose.mcp.yml
  MCP_SERVICE_NAME: grillex-mcp
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-mcp

jobs:
  # =============================================================================
  # Build and Push MCP Server Docker Image
  # =============================================================================
  build-mcp:
    name: Build MCP Server
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.version.outputs.version }}
      image_url: ${{ steps.version.outputs.image_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from git
        id: version
        run: |
          # Get version from tag, or generate from git describe
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0.dev0")
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_url=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push MCP Server image
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE_BASE_LOWER=$(echo "$IMAGE_BASE" | tr '[:upper:]' '[:lower:]')

          docker build \
            -t "${IMAGE_BASE_LOWER}:${{ steps.version.outputs.version }}" \
            -t "${IMAGE_BASE_LOWER}:latest" \
            -f mcp/Dockerfile \
            --build-arg GRILLEX_VERSION=${{ steps.version.outputs.version }} \
            .

          docker push "${IMAGE_BASE_LOWER}:${{ steps.version.outputs.version }}"
          docker push "${IMAGE_BASE_LOWER}:latest"

      - name: Test MCP compose config
        run: docker-compose -f ${{ env.MCP_COMPOSE_FILE }} config

  # =============================================================================
  # Deploy MCP Server (on version tags only)
  # =============================================================================
  deploy-mcp:
    name: Deploy MCP Server
    needs: build-mcp
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from ghcr.io
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE_BASE_LOWER=$(echo "$IMAGE_BASE" | tr '[:upper:]' '[:lower:]')

          docker pull "${IMAGE_BASE_LOWER}:${{ needs.build-mcp.outputs.image_tag }}"
          docker pull "${IMAGE_BASE_LOWER}:latest"

      - name: Stop existing MCP service
        run: |
          docker-compose -f ${{ env.MCP_COMPOSE_FILE }} down || true

      - name: Start MCP service
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE_BASE_LOWER=$(echo "$IMAGE_BASE" | tr '[:upper:]' '[:lower:]')

          # Export for docker-compose
          export GRILLEX_MCP_IMAGE="${IMAGE_BASE_LOWER}:${{ needs.build-mcp.outputs.image_tag }}"
          docker-compose -f ${{ env.MCP_COMPOSE_FILE }} up -d

      - name: Verify deployment
        run: |
          echo "Waiting for MCP service to start..."
          sleep 10

          # Health check
          if docker-compose -f ${{ env.MCP_COMPOSE_FILE }} ps | grep -q "Up"; then
            echo "MCP service is running"
            echo "Available at: https://mcp.jimzwartveld.com/grillex"
          else
            echo "MCP service failed to start"
            docker-compose -f ${{ env.MCP_COMPOSE_FILE }} logs
            exit 1
          fi

      - name: Show service logs
        if: always()
        run: |
          docker-compose -f ${{ env.MCP_COMPOSE_FILE }} logs --tail=50
