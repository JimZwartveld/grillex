name: CI

on:
  push:
    branches:
      - main
      - master
      - development
      - release
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master
      - development
      - release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Build and test on Linux (self-hosted runner - free minutes)
  # =============================================================================
  test-linux:
    name: Test on Linux / Python ${{ matrix.python }}
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        python: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        run: |
          # Use pyenv or system Python on self-hosted runner
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv install -s ${{ matrix.python }}
          pyenv local ${{ matrix.python }}

      - name: Install Python dependencies
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pip install --upgrade pip
          pip install build pytest pytest-cov numpy scipy pyyaml pydantic

      - name: Build C++ extension and tests
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
          cmake --build build -j$(nproc)

      - name: Run C++ tests
        run: |
          cd build/tests/cpp
          ./test_boundary_conditions
          ./test_eigenvalue_solver
          ./test_singularity_diagnostics
          ./test_constraints
          ./test_internal_actions
          ./test_warping

      - name: Install package in development mode
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pip install -e .[testing,meshing]

      - name: Run Python tests
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pytest tests/python -v --cov=grillex --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # =============================================================================
  # Build and test on Windows (GitHub-hosted - only on critical branches)
  # macOS tests removed to save GitHub Actions minutes (10x multiplier)
  # =============================================================================
  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    # Only run Windows tests on push to development/main/release branches or tags
    # Skip on PRs and feature branches to save GitHub Actions minutes (2x multiplier)
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/development' ||
       github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/master' ||
       github.ref == 'refs/heads/release' ||
       startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install build pytest numpy scipy pyyaml pydantic

      - name: Build C++ extension and tests
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
          cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS

      - name: Run C++ tests
        run: |
          cd build/tests/cpp/Release
          ./test_boundary_conditions.exe
          ./test_eigenvalue_solver.exe
          ./test_singularity_diagnostics.exe
          ./test_constraints.exe
          ./test_internal_actions.exe
          ./test_warping.exe

      - name: Install package in development mode
        run: pip install -e .[testing,meshing]

      - name: Run Python tests
        run: |
          pytest tests/python -v

  # =============================================================================
  # Code quality checks (self-hosted runner - free minutes)
  # =============================================================================
  lint:
    name: Lint and Format Check
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pyenv local 3.11

      - name: Install linting tools
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          pip install ruff black

      - name: Run ruff
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          ruff check src/grillex --output-format=github
        continue-on-error: true

      - name: Check formatting with black
        run: |
          export PATH="$HOME/.pyenv/bin:$PATH"
          eval "$(pyenv init -)"
          black --check --diff src/grillex
        continue-on-error: true
