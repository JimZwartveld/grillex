# Simple cantilever beam test model
name: "Simple Cantilever Beam"

materials:
  - name: Steel
    E: 210000000  # kN/m²
    nu: 0.3
    rho: 7.85e-6  # mT/m³

sections:
  - name: IPE300
    A: 0.00538     # m²
    Iy: 8.36e-5    # m⁴
    Iz: 6.04e-6    # m⁴
    J: 2.01e-7     # m⁴

beams:
  - start: [0, 0, 0]
    end: [6, 0, 0]
    section: IPE300
    material: Steel

boundary_conditions:
  - node: [0, 0, 0]
    type: fixed

load_cases:
  - name: "Tip Load"
    type: Variable
    loads:
      - node: [6, 0, 0]
        dof: UY
        value: -10.0  # 10 kN downward
