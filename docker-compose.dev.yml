version: '3.8'

# Development override - use with:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: .
      dockerfile: webapp/backend/Dockerfile.dev
    volumes:
      - ./src:/app/src
      - ./webapp/backend:/app/webapp/backend:ro
    command: uvicorn webapp.backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./webapp/frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./webapp/frontend/src:/app/src:ro
      - ./webapp/frontend/index.html:/app/index.html:ro
      - ./webapp/frontend/vite.config.ts:/app/vite.config.ts:ro
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
